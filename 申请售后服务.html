<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width,initial-scale=1.0,user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>申请售后服务</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="css/index.css" type="text/css"/>

    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/fastclick.js" type='application/javascript'></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>

    <!-- 引用控制层插件样式 -->
    <link rel="stylesheet" href="control/css/zyUpload.css" type="text/css">

    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <!-- 引用核心层插件 -->
    <script type="text/javascript" src="core/zyFile.js"></script>
    <!-- 引用控制层插件 -->
    <script type="text/javascript" src="control/js/zyUpload.js"></script>
    <!-- 引用初始化JS -->
    <script type="text/javascript" src="demo.js"></script>
</head>
<body>
<!--top-->
<section class="top">
    <span></span>申请售后服务
</section>
<!--top end-->
<!--content-->
<section class="content">
    <!--main-->
    <section class="returnMain">
        <!--progressItem-->
        <div class="progressItem">
            <div class="goodsInfo">
                <div class="goL">
                    <div class="goLImg">
                        <img src="images/product.png"/>
                    </div>
                </div>
                <div class="goR">
                    <h3>暴风超体电视 55英寸暴风超体电视55英寸抢购进行中</h3>
                    <div class="goRInfo">
                        <span>2件</span>
                        <span>实付款：￥7988.00</span>
                        <a href="#" class="contactBtn">联系客服</a>
                    </div>
                </div>
            </div>
        </div>
        <!--progressItem end-->
       <!--serviceType-->
        <div class="serviceType">
            <p>服务类型</p>
            <ul>
                <li class="on">换货</li>
                <li>退货</li>
                <li>维修</li>
            </ul>
        </div>
       <!--serviceType end-->
        <!--applyNum-->
        <div class="applyNum">
            <div class="dt">申请数量</div>
            <div class="dd">
                <div class="quantity-form">
                    <span class="decrement">－</span>
                    <input type="text" id="buy-num" name="applyNum" value="1" class="text text01">
                    <span class="increment">＋</span>
                </div>
            </div>
        </div>
        <!--applyNum end-->
        <!--serviceType-->
        <div class="serviceType">
            <p>问题描述</p>
            <div class="textArea">
                <textarea placeholder="请在此详细描述你的问题"></textarea>
            </div>
        </div>
        <!--serviceType end-->
        <!--serviceType-->
        <div class="serviceType">
            <p>上传照片</p>
           <!-- <div class="imgUpload">
                <div id="demo" class="demo"></div>
            </div>-->

        </div>

        <!--serviceType end-->
        <div class="next">
            <a href="#" class="nextBtn">下一步</a>
        </div>
    </section>
    <!--main end-->
</section>
<!--content end-->
<div id="demo" class="demo"></div>
</body>
</html>
