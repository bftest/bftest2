<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>评价晒单</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="css/index2.css" type="text/css"/>
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/fastclick.js" type='application/javascript'></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>

    <!-- 引用控制层插件样式 -->
    <link rel="stylesheet" href="css/zyUpload.css" type="text/css">
    <!-- 引用核心层插件 -->
    <script type="text/javascript" src="js/upload/zyFile.js"></script>
    <!-- 引用控制层插件 -->
    <script type="text/javascript" src="js/upload/zyUpload.js"></script>
    <!-- 引用初始化JS -->
    <script type="text/javascript" src="js/upload/demo.js"></script>

<body>
<!--top-->
<section class="return comTop">
    <span></span>评价晒单
</section>
<!--top end-->
<section class="content">
    <!--main-->
    <section class="returnMain">
        <ul class="assessList">
            <li>
                <div class="dt"><img src="images/pp2.png"/></div>
                <div class="dd">
                    <p class="ddTitle">暴风超体电视 55英寸暴风超体电视55英
                        寸抢购进行中</p>
                    <p class="ddBot">购买时间：2016年3月23日</p>
                </div>
            </li>
        </ul>
        <div class="scoreAssess">
            <ul class="scoreAssessList">
                <li>
                    <div class="dt">商品评星</div>
                    <dit class="dd">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </dit>
                </li>
                <li>
                    <div class="dt">商家服务评星</div>
                    <dit class="dd">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </dit>
                </li>
                <li>
                    <div class="dt">物流服务评星</div>
                    <dit class="dd">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </dit>
                </li>
            </ul>
            <div class="awake">
                <p>心得</p>
                <div class="textArea">
                    <textarea placeholder="请在此详细描述你的问题"></textarea>
                    <p>0-500字</p>
                </div>
            </div>
        </div>
        <div class="showImg scoreAssess">
            <p class="psT">晒图</p>
            <div class="imgUpload">
                <div id="imgUp" class="imgUp"></div>
            </div>
            <p class="imgInfo1">最多上传3张图片，支持jpg/BMP/PNG格式文件。</p>
        </div>
        <!--serviceType end-->
        <!--anonymity-->
        <div class="anonymity loginExtra">
            <input type="checkbox" checked="checked"><span class="checkChange checked"></span><label>匿名评价</label>
        </div>
        <!--anonymity end-->
        <div class="next">
            <a href="评价列表.html" class="nextBtn">提交</a>
        </div>
    </section>
    <!--main end-->
</section>
<!--content end-->

</body>
</html>
